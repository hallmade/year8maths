<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Practice Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="layout">
    <section class="glass-card app-panel">
      <header class="panel-header">
        <div class="panel-top">
          <button id="themeToggle" type="button" class="theme-toggle" aria-pressed="false">Switch to Dark</button>
        </div>
        <p class="kicker">Student Practice Tool</p>
        <h1>Math Practice Hub</h1>
        <p class="subtitle">Choose a unit to open its topics. Available topics include full generator mode, quiz mode, and printable PDFs.</p>
      </header>

      <section id="unitGrid" class="unit-grid" aria-label="Units"></section>
    </section>
  </main>

  <script type="module" src="src/landing.js"></script>
</body>
</html>
